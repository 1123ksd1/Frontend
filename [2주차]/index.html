<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Gothic&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src = "main.js" defer></script>
    <title>HSU</title>
</head>

<body>
    <div>
        <header id="home">
            <div class="w3-top w3-light-gray">
                <div class="w3-row w3-padding w3-white">
                  <div class="w3-col s3">
                    <a href="#home" class="w3-button w3-block w3-white">Home</a>
                  </div>
                  <div class="w3-col s3">
                    <a href="#sign in" class="w3-button w3-block w3-white">SIGN IN</a>
                  </div>
                  <div class="w3-col s3">
                    <a href="#게시판" class="w3-button w3-block w3-white">게시판</a>
                  </div>
                  <div class="w3-col s3">
                    <a href="#Q&A" class="w3-button w3-block w3-white">Q&A</a>
                  </div>
                </div>
              </div> 
        </header>
    </div>
    <main>
        <div class="home">
         <div class="home-description">
        
             <div class="home-text">  
                <h1 class="home-header">
                     <span style="color:#FDB813 ">HSU's</span> 공강시간 공유
                 </h1>
                <p class= "typing"></p> 
                 
                 
             </div>
         </div>
    </div>

    <div class="sign in" id="sign in">

      <section class="login-form">
      <h3>Sign in</h3>
      <form action="">
 
    <div class="int-area">
      <input type="text" name="id" id="id"
      autocomplete="off" required>
      <label for="id">USER NAME</label>
    </div>

    <div class="int-area">
      <input type="password" name="pw" id="pw"
      autocomplete="off" required>
      <label for="pw">PASSWORD</label>
    </div>

    <div class="btn-area">
      <button type="submit">LOGIN</button>
    </div>

    </form>
    <div class="caption">
      <a href="">Forgot password?</a>
      </div>
      </section>

      <div class="board" id="board">
        
     

    <div class="ticket-main">
         <div class="ticket-list ticket-pro">
           <h4 class="ticket-header">자유게시판</h4>
           <div class="ticket-icon">
            
          </div>
          <div class="ticket-text">
            <li>1.2학년 학생들을 위한</li>
            <li>mbti / 사담 / 잡담</li>
          </div>
          <a href="#book" class="w3-btn w3-red w3-margin-top w3-round" style="width: 100%;">
            바로가기
          </a>
         </div>


         <div class="ticket-list ">
           <h4 class="ticket-header">
             자기개발 게시판
           </h4>
           <div class="ticket-icon">
          </div>
          <div class="ticket-text">
            <li>3.4학년들을 위한</li>
            <li>자기개발 시간 공유</li>
          </div>
          <a href="#book" class="w3-btn w3-red w3-margin-top w3-round" style="width: 100%;">
            바로가기
          </a>
         </div>


         <div class="ticket-list">
           <h4 class="ticket-header">취업게시판</h4>
           <div class="ticket-icon">
          </div>
          <div class="ticket-text">
            <li>졸업생도 사용 가능한</li>
            <li>기업/채용 정보 주워가기</li>
          </div>
          <a href="#book" class="w3-btn w3-red w3-margin-top w3-round" style="width: 100%;">
            바로가기
          </a>
         </div>
    </div>
                
    </div>


  </div>
    
            <script src = "main.js"></script>
</body>
</html>
